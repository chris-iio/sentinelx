{% from "macros/icons.html" import icon %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>sentinelx</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logo.svg') }}">
    <link rel="preload"
          href="{{ url_for('static', filename='fonts/InterVariable.woff2') }}"
          as="font"
          type="font/woff2"
          crossorigin>
    <link rel="preload"
          href="{{ url_for('static', filename='fonts/JetBrainsMonoVariable.woff2') }}"
          as="font"
          type="font/woff2"
          crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/style.css') }}">
</head>
<body>
    <nav class="floating-settings">
        <a href="{{ url_for('main.settings_get') }}" class="nav-link nav-link--icon" aria-label="Settings">{{ icon("cog-6-tooth", class="nav-icon nav-icon--lg") }}</a>
    </nav>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <p>sentinelx</p>
    </footer>

    <script src="{{ url_for('static', filename='dist/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
