<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelX — IOC Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <span class="site-logo">SentinelX</span>
            <span class="site-tagline">Offline IOC Extractor</span>
            <nav class="site-nav">
                <a href="{{ url_for('main.settings_get') }}" class="nav-link">Settings</a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <p>SentinelX — Phase 1 Offline Pipeline</p>
    </footer>

    {# main.js must load before alpine.csp.min.js so the alpine:init listener
       is registered before Alpine initialises and starts processing the DOM. #}
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='vendor/alpine.csp.min.js') }}" defer></script>
</body>
</html>
