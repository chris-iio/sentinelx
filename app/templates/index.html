{% extends "base.html" %}

{% block content %}
<div class="page-index">
    <div class="input-card">
        <h1 class="input-title">Extract IOCs</h1>
        <p class="input-subtitle">
            Paste a threat report, SIEM alert, or raw IOC list below.
            Defanged values are automatically refanged.
        </p>

        {% if error %}
        <div class="alert alert-error" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('main.analyze') }}" id="analyze-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-field">
                <label for="ioc-text" class="form-label">IOC Text</label>
                <textarea
                    id="ioc-text"
                    name="text"
                    class="ioc-textarea"
                    rows="5"
                    placeholder="Paste IOCs here, e.g.: 192[.]168[.]1[.]1 · hxxp://evil[.]com/malware · e3b0c44... · CVE-2025-49596"
                    spellcheck="false"
                    autocomplete="off"
                ></textarea>
                <span id="paste-feedback" class="paste-feedback" style="display:none;" aria-live="polite"></span>
            </div>

            <div class="form-options">
                <div class="mode-toggle">
                    <label class="form-label">Analysis Mode</label>
                    <div class="mode-toggle-widget" id="mode-toggle-widget" data-mode="offline">
                        <span class="mode-toggle-label mode-toggle-label--offline">Offline</span>
                        <button type="button" class="mode-toggle-track" id="mode-toggle-btn" aria-pressed="false" aria-label="Toggle analysis mode">
                            <span class="mode-toggle-thumb"></span>
                        </button>
                        <span class="mode-toggle-label mode-toggle-label--online">Online</span>
                    </div>
                    <input type="hidden" name="mode" id="mode-input" value="offline">
                </div>

                <div class="form-actions">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        id="clear-btn"
                    >Clear</button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        id="submit-btn"
                        disabled
                    >Extract IOCs</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
